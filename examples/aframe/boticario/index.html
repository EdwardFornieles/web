    <body>
        
        <a-scene
            xrweb="disableWorldTracking: true"
            xrextras-gesture-detector
            xrextras-almost-there
            antialias="true"
            xrextras-loading
            xrextras-runtime-error>
        
            <a-assets>
                <a href="https://www.boticario.com.br/"><img id="logo-mira" src="logo-boticario.png"></a>
            </a-assets>
        
            <a-camera
                raycaster="objects: .cantap"
                cursor="fuse: false; rayOrigin: mouse;"
                wasd-controls-enabled="true"
            >
            </a-camera>
        </a-scene>

        <div id="bottom" style="display: none;">
      <a href="http://www.boticario.com.br/">
        <img src="assets/logo-boticario.png" id="boticario1" alt="boticario1">
