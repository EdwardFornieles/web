<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>Botic√°rio</title>
    
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>
    
    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
        See github.com/8thwall/web/xrextras -->
        <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
        
        <!-- 8thWall Web - Replace the app key here with your own app key -->
        <script src="//apps.8thwall.com/xrweb?appKey=71N7VIXpSwzJDubr71s9XTgDI1rZhsKsP0B6MkZliJEjG0cGQQhInsJvsklCEJkoKV8dGf"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    
    <body>
        
        <a-scene
            xrweb="disableWorldTracking: true"
            xrextras-gesture-detector
            xrextras-almost-there
            antialias="true"
            xrextras-loading
            xrextras-runtime-error>
        
            <a-assets>
                <a href="https://www.boticario.com.br/"><img id="logo-mira" src="assets/logo-boticario.png"></a>
            </a-assets>
        
            <a-camera
                raycaster="objects: .cantap"
                cursor="fuse: false; rayOrigin: mouse;"
                wasd-controls-enabled="true"
            >
            </a-camera>
            
            <a-entity id="parent">


                        <a-entity id="video-maroto"
                                xrextras-named-image-target="name: video-target"
                                geometry="primitive: plane; height: 0.8; width: 1;"
                                material="opacity:0"
                                >
                                <a-image 
                                    src="#logo-mira" 
                                    position="0 0 0"
                                    width="1"
                                    height="0.8"
                                ></a-image>
                        </a-entity>
            </a-entity>
        </a-scene>

    </body>
</html>
