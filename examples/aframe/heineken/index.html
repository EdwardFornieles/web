<!doctype html>
<html>
<head>
  <title>heineken AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

<!--     <script src="//apps.8thwall.com/requirements.js"></script> -->

    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>

    <script src="//cdn.8thwall.com/web/aframe/aframe-extras-4.2.0.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall (wrapper always required) -->
    <script src="//apps.8thwall.com/xrweb?appKey=qmKKyWKggHcjmoNObb78qpWpXHEnzZQyTP73VT0qWDiN18TFJfSJh0pm0ccyZJaFRn0ASg"></script>

    <link rel="stylesheet" href="index.css">
</head>

<body>
  <a-scene
    renderer="antialias: true"
    xrweb="disableWorldTracking: true"
    xrextras-generate-image-targets="primitive: heineken-frame"
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error>

    <a-assets>
      <a-asset-item id="heineken" src="heineken.glb"></a-asset-item>

      <!-- Cubemap Assets -->
        <img src="cubemap/posx.jpg">
        <img src="cubemap/posy.jpg">
        <img src="cubemap/posz.jpg">
        <img src="cubemap/negx.jpg">
        <img src="cubemap/negy.jpg">
        <img src="cubemap/negz.jpg">
    </a-assets>

    <a-camera id="camera" position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse:false; rayOrigin:mouse;">
    </a-camera>

<!--     <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>
    <a-light type="ambient" intensity="1"></a-light> -->
  <a-entity light position="1 1 1"></a-entity>
  <a-entity light="type: ambient; intensity: 0.4;"></a-entity>

    </a-scene>

  <audio id="audio" autoplay="false">
    <source src="assets/Uefa.mp3" type="audio/mp3" >
    <source src="assets/Uefa.ogg" type="audio/ogg" >
  </audio>
  <img src="assets/logo.png" id="logo" alt="Logo" class="logo" style="display: none;">
  <img src="assets/logoTop.png" id="logoTop" alt="logoTop" class="logoTop" style="display: none;">
  <img src="assets/Camera.png" id="photo" alt="Photo" class="photo" style="display: none;" onclick="takePhoto()">
</body>
</html>
