<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>Botic√°rio</title>
    
<!--   <script src="require.js"></script> -->

  <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
  <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>

  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

       
        <!-- 8thWall Web - Replace the app key here with your own app key -->
        <script src="//apps.8thwall.com/xrweb?appKey=71N7VIXpSwzJDubr71s9XTgDI1rZhsKsP0B6MkZliJEjG0cGQQhInsJvsklCEJkoKV8dGf"></script>

        <script src="index.js"></script>
          <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    
    <body>
        
        <a-scene
        renderer="antialias: true"
        xrweb="disableWorldTracking: false"
        xrextras-generate-image-targets="primitive: boticario-frame"
        xrextras-almost-there
        xrextras-runtime-error>
        
                <a-assets>
                <a href="https://www.boticario.com.br/"><img id="logo-mira" src="assets/logo-boticario.png"></a>
                <img id="video-thumb" src="targets/thumb-video.jpg">
                <video
                    id="boticario-video"
                    autoplay        
                    crossorigin="anonymous"
                    loop="true"
                    src="boticario-video.mp4">
                </video>
            </a-assets>
            
    <a-camera id="camera" position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse:false; rayOrigin:mouse;">
    </a-camera>

        </a-scene>

        <div id="bottom" style="display: none;">
      <a href="http://www.boticario.com.br/">
        <img src="assets/logo-boticario.png" id="boticario" alt="boticario">
      </a>
    </div>
    </body>
</html>
