<!doctype html>
<html>
<head>
  <title>heineken AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="//apps.8thwall.com/requirements.js"></script>

    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>

    <!-- 8thWall (wrapper always required) -->
    <script async src="//apps.8thwall.com/xrweb?appKey=qmKKyWKggHcjmoNObb78qpWpXHEnzZQyTP73VT0qWDiN18TFJfSJh0pm0ccyZJaFRn0ASg"></script>

    <script src="//cdn.8thwall.com/web/aframe/aframe-extras-4.2.0.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    <script src="bundle.js"></script>

    <link rel="stylesheet" href="index.css">
</head>

<body>
  <a-scene
    renderer="antialias: true"
    xrweb="disableWorldTracking: true"
    xrextras-generate-image-targets="primitive: heineken-frame"
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error>

    <a-assets>
      <img id="sky" src="a-frame-assets/sky01.jpg" />
      <img id="ao" src="a-frame-assets/tacaColor1024.jpg" />
      <img id="displacement" src="a-frame-assets/tacaMettalic1024.jpg" />
      <img id="normal" src="a-frame-assets/tacaNormal1024.jpg" />

      <a-asset-item id="heineken" src="heineken.glb"></a-asset-item>

      <!-- Cubemap Assets -->
        <img src="cubemap1/posx.jpg">
        <img src="cubemap1/posy.jpg">
        <img src="cubemap1/posz.jpg">
        <img src="cubemap1/negx.jpg">
        <img src="cubemap1/negy.jpg">
        <img src="cubemap1/negz.jpg">
    </a-assets>

    <a-camera id="camera" position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse:false; rayOrigin:mouse;">
    </a-camera>

<!--     <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>
    <a-light type="ambient" intensity="1"></a-light> -->
  <a-entity light position="1 1 1"></a-entity>
  <a-entity light="type: ambient; intensity: 0.4;"></a-entity>

    </a-scene>

  <audio id="audio" autoplay="false">
    <source src="assets/Uefa.mp3" type="audio/mp3" >
      <source src="assets/Uefa.ogg" type="audio/ogg" >
  </audio>
  <img src="assets/Middle.png" id="logo" alt="Logo" class="logo" style="display: none;">
  <img src="assets/Top.png" id="logoTop" alt="logoTop" class="logoTop" style="display: none;">
  <img src="assets/Buttom.png" id="photo" alt="Photo" class="photo" style="display: none;" onclick="takePhoto()">
</body>
</html>
