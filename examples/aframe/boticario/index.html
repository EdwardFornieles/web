<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>Botic√°rio</title>
    
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>
    
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
        
    <script src="//apps.8thwall.com/xrweb?appKey=71N7VIXpSwzJDubr71s9XTgDI1rZhsKsP0B6MkZliJEjG0cGQQhInsJvsklCEJkoKV8dGf"></script>

    <link rel="stylesheet" type="text/css" href="index.css">
</head>
    
    <body>
        <a-scene
            xrweb="disableWorldTracking: true"
            xrextras-gesture-detector
            xrextras-almost-there
            antialias="true"
            xrextras-loading
            xrextras-runtime-error>
        
            <a-assets>
                <img id="logo1" src="assets/logo-boticario.png">
            </a-assets>
        
            <a-camera
                raycaster="objects: .cantap"
                cursor="fuse: false; rayOrigin: mouse;"
                wasd-controls-enabled="true"
            >
            </a-camera>
            
            <a-entity xrextras-named-image-target="name: iconlist">
              <a-image src="#logo1" position="0 0 0" width="1" height="0.8"></a-image>
              <a-image src="#logo1" position="0 -0.5 0" width="1" height="0.8"></a-image>
            </a-entity>
        </a-scene>

    </body>
</html>
