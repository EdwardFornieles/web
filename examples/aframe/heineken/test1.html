	<body class="post">
		<a-scene inspector stats physics="debug: true">

	<!-- Assets -->

	<a-assets>
		<img id="sky" src="a-frame-assets/sky01.jpg" />

		<img id="ao" src="a-frame-assets/tacaColor1024.jpg" />
		<img id="displacement" src="a-frame-assets/tacaMettalic1024.jpg" />
		<img id="normal" src="a-frame-assets/tacaNormal1024.jpg" />
		<a-asset-item id="heineken" src="heineken.glb"></a-asset-item>

	</a-assets>

	<a-entity light position="1 1 1"></a-entity>
	<a-entity light="type: ambient; intensity: 1;"></a-entity>

	<a-entity position="0 -0.5 -5">
		<a-entity xrextras-one-finger-rotate
			position="0 0 0"
			scale="0.5 0.5 0.5"
			material="color: lightpink; metalness:0.8; roughness:0.3; sphericalEnvMap: #sky; envMapIntensity: 1.0; normalMap: #normal; normalScale: 1 -1; ambientOcclusionMapIntensity: 1.0; ambientOcclusionMap: #ao; displacementMap: #displacement; displacementScale: 2.436143; displacementBias: -0.428408;"
			gltf-model = "#heineken"
		></a-entity>
</a-entity>
</a-scene>
</body>
